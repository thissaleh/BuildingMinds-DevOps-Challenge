name: Build Kafka Producer Docker Image

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: thissaleh/producer-image  # Replace with your Docker Hub repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1 

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@vv6.9.0
        with:
          context: ./producer  # Path to Kafka producer Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
